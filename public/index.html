<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Online Parking Service, No place to park no worries use our service and park your vehicle in an empty land for a low cost, Have land then then use it make money by providing parking area"
    />
    <script src="https://kit.fontawesome.com/568f226be1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Unbounded&display=swap" rel="stylesheet">
    <link rel="icon" href="https://media.istockphoto.com/id/1083622428/vector/car-parking-icon.jpg?s=612x612&w=0&k=20&c=Z6VydNYDHrBq6gujhSuC6eIaCXQn_eMHNBFf8Co0ul4=">
    <title>Projectx</title>
    <style>
      .prewrap {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 333;
        background: black;
      }
      .preloader{
        position: relative;
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .wrapper{
        position: absolute;
        top: -35px;
        transform: scale(1.5);
      }
      .loader{
        height: 25px;
      width: 1px;
      position: absolute;
      animation: rotate 3.5s linear infinite;
      }
      .loader .dot{
        top: 30px;
      height: 7px;
      width: 7px;
      background: #fff;
      border-radius: 50%;
      position: relative;
      }
      .text{
        position: absolute;
        bottom: -85px;
        font-size: 25px;
        font-weight: 400;
        font-family: sans-serif;
        color: #fff;
      }
      @keyframes rotate {
        30%{
          transform: rotate(220deg);
        }
        40%{
        transform: rotate(450deg);
          opacity: 1;
      }
      75%{
        transform: rotate(720deg);
        opacity: 1;
      }
      76%{
        opacity: 0;
      }
      100%{
        opacity: 0;
        transform: rotate(0deg);
      }
      }
      .loader:nth-child(1){
        animation-delay: 0.15s;
      }
      .loader:nth-child(2){
        animation-delay: 0.3s;
      }
      .loader:nth-child(3){
        animation-delay: 0.45s;
      }
      .loader:nth-child(4){
        animation-delay: 0.6s;
      }
      .loader:nth-child(5){
        animation-delay: 0.75s;
      }
      .loader:nth-child(6){
        animation-delay: 0.9s;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="prewrap">
        <div class="preloader">
          <div class="wrapper">
              <div class="loader">
                <div class="dot"></div>
              </div>
              <div class="loader">
                <div class="dot"></div>
              </div>
              <div class="loader">
                <div class="dot"></div>
              </div>
              <div class="loader">
                <div class="dot"></div>
              </div>
              <div class="loader">
                <div class="dot"></div>
              </div>
              <div class="loader">
                <div class="dot"></div>
              </div>
          </div>
          <div class="text">
              Host&Park
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
